<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
	<div class="box">
		<div id="page-wrapper">

			<H2 style="text-align: center">Drag to decrease/increase summary size</H2>
			<input id="slider" type="range" name="range" min="0" value="40" max="100" />
			<button id="summaryButton" class="summaryButton button--wide button--primary button--loader">Summarize</button>
			<h4 id="messages"></h4>
			
			<div class="option">
				<label for="voice">Voice</label>
				<select name="voice" id="voice"></select>
			</div>
			<div class="option">
				<label for="volume">Volume</label>
				<input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
			</div>
			<div class="option">
				<label for="rate">Rate</label>
				<input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
			</div>
			<div class="option">
				<label for="pitch">Pitch</label>
				<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
			</div>
			
			<button id="speak">Speak</button>
		</div>
	  
	  </div>
	<!-- Script -->
	<script src="popup.js"></script>
</body>
</html>
